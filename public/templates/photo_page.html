<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Start your development with a Design System for Bootstrap 4." />
    <meta name="author" content="Creative Tim" />
    <title>Vote | Photo Upload</title>
    <!-- Favicon -->
    <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    {% load static %}
    <!-- Icons -->
    <link href='{% static "css/nucleo/css/nucleo.css" %}' rel="stylesheet" />
    <link href='{% static "css/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet" />
    <!-- Argon CSS -->
    <link type="text/css" href='{% static "css/argon.css" %}' rel="stylesheet" />
    <link type="text/css" href='{% static "css/styles.css" %}' rel="stylesheet" />
</head>

<body>
    <header class="header-global">
        <nav id="navbar-main"
            class="navbar navbar-main navbar-expand-lg navbar-transparent headroom headroom--top headroom--not-bottom">
            <div class="container">
                <a class="navbar-brand mr-lg-5" href="./index.html">
                    Online Vote
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
                    aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar_global">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a href="./index.html">
                                    Online Vote
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <button type="button" class="navbar-toggler" data-toggle="collapse"
                                    data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav align-items-lg-center ml-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="#" data-toggle="tooltip"
                                title="Like us on Facebook">
                                <i class="fa fa-facebook-square"></i>
                                <span class="nav-link-inner--text d-lg-none">Facebook</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="#" data-toggle="tooltip"
                                title="Follow us on Instagram">
                                <i class="fa fa-instagram"></i>
                                <span class="nav-link-inner--text d-lg-none">Instagram</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="#" data-toggle="tooltip"
                                title="Follow us on Twitter">
                                <i class="fa fa-twitter-square"></i>
                                <span class="nav-link-inner--text d-lg-none">Twitter</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="#" data-toggle="tooltip" title="Star us on Github">
                                <i class="fa fa-github"></i>
                                <span class="nav-link-inner--text d-lg-none">Github</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header section bg-default section-shaped section-lg register">
            <div class="page-header-image" style='background-image: url("{% static "img/register_bg.png" %}")'></div>
            <div class="container pt-lg-md">
                <div class="form-container sign-in-container px-2 py-5">
                    <div class="contentarea">
                        <div class="camera">
                            <video id="video" class="mx-auto col-lg-12">Video stream not available.</video>
                        </div>
                        <button id="startbutton" type="button" class="btn btn-outline-success">Capture</button>
                        <canvas id="canvas" class="d-none">
                        </canvas>
                    </div>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-right justify-content-start py-5 px-2">
                            <h4 class="text-white">Let us have your photo</h4>
                            <form id="upload-form" method="POST">
                                {%csrf_token%}
                                <div class="output">
                                    <img id="photo" class="img-fluid rounded shadow-lg"
                                        alt="The screen capture will appear in this box.">
                                </div>
                                <button id="upload" type="submit" class="btn btn-info mt-4" disabled>Upload</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row row-grid align-items-center mb-5">
                <div class="col-lg-6">
                    <h3 class="text-primary font-weight-light mb-2">
                        Thank you for supporting us!
                    </h3>
                    <h4 class="mb-0 font-weight-light">
                        Let's get in touch on any of these platforms.
                    </h4>
                </div>
                <div class="col-lg-6 text-lg-center btn-wrapper">
                    <a href="#" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" data-toggle="tooltip"
                        data-original-title="Follow us">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg"
                        data-toggle="tooltip" data-original-title="Like us">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round"
                        data-toggle="tooltip" data-original-title="Follow us">
                        <i class="fa fa-dribbble"></i>
                    </a>
                    <a href="#" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" data-toggle="tooltip"
                        data-original-title="Star on Github">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
            </div>
            <hr />
            <div class="row align-items-center justify-content-md-between">
                <div class="col-md-6">
                    <div class="copyright">
                        &copy; 2019
                        <a>Online Voting</a>.
                    </div>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-footer justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link">Online Voting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">MIT License</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Core -->
    <script src='{% static "js/jquery/jquery.min.js" %}'></script>
    <script src='{% static "js/popper/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap/bootstrap.min.js" %}'></script>
    <script src='{% static "js//headroom/headroom.min.js" %}'></script>
    <!-- Argon JS -->
    <script src='{% static "js/argon.js" %}'></script>
    <script src='{% static "js/capture.js" %}'></script>
    <script>
        $('#upload-form').on("submit", function (e) {
            e.preventDefault()
            canvas = document.getElementById('canvas');
            formData = new FormData(this)
            canvas.toBlob(function (blob) {
                formData.append('profile_photo', blob, 'profile_photo')
            }, 'image/jpeg')
            
        })

    </script>
</body>

</html>
